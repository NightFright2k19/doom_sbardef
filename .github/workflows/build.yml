name: Build SBARDEF HUD PK3s (Autobuild)

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create sbardef_mod.pk3 files
        run: |
          set -e

          TARGETS=(
            "autoload/all-all"
            "autoload/chex-all"
            "autoload/freedoom-all"
            "autoload/hacx.wad"
            "autoload/harmonyc.wad"
            "autoload/rekkr-all"
          )

          for dir in "${TARGETS[@]}"; do
            echo "Processing $dir"
            (
              cd "$dir"
              zip -r sbardef_mod.pk3 ./*
            )
          done

      - name: Prepare package and calculate content hash
        id: package
        run: |
          set -e

          mkdir -p package/autoload

          find autoload -name sbardef_mod.pk3 -exec \
            cp --parents {} package/ \;

          cp -r autoload/chex3v.wad package/autoload/
          cp -r autoload/id1.wad package/autoload/

          # Create deterministic content hash
          HASH=$(find package -type f -print0 | sort -z | xargs -0 sha256sum | sha256sum | cut -d' ' -f1)

          echo "hash=$HASH" >> $GITHUB_OUTPUT

      - name: Check if content changed
        id: check
        uses: actions/cache@v4
        with:
          path: .package_hash
          key: sbardef-${{ steps.package.outputs.hash }}

      - name: Stop if package is unchanged
        if: steps.check.outputs.cache-hit == 'true'
        run: |
          echo "Package contents unchanged. Skipping release."
          exit 0

      - name: Build final ZIP
        run: |
          set -e

          BUILD_NUM=${{ github.run_number }}
          ZIP_NAME="sbardef_mod_autobuild_r${BUILD_NUM}.zip"
          TAG_NAME="autobuild-r${BUILD_NUM}"

          cd package
          zip -r "$ZIP_NAME" autoload

          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: Create GitHub pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: SBARDEF Mod - Autobuild r${{ github.run_number }}
          prerelease: true
          body: |
            This release of the "SBARDEF HUD Mod" has been generated by an automated script.

            **It is a work-in-progress snapshot and has not been sufficiently tested.
            Use it at your own risk!**
          files: |
            package/${{ env.ZIP_NAME }}

      - name: Delete older autobuild releases
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const currentTag = process.env.TAG_NAME;

            const releases = await github.rest.repos.listReleases({
              owner,
              repo,
              per_page: 100
            });

            for (const release of releases.data) {
              if (
                release.tag_name.startsWith("autobuild-") &&
                release.tag_name !== currentTag
              ) {
                console.log(`Deleting release ${release.tag_name}`);

                await github.rest.repos.deleteRelease({
                  owner,
                  repo,
                  release_id: release.id
                });

                await github.rest.git.deleteRef({
                  owner,
                  repo,
                  ref: `tags/${release.tag_name}`
                });
              }
            }
